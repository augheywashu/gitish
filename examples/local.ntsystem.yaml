storedir: store-local
cachefile: cache-local.db
crypt_key: abcdefg
ignorepatterns:
  - !ruby/regexp /\.exe$/
  - !ruby/regexp /\.com$/
  - !ruby/regexp /\.dll$/
  - !ruby/regexp /\.tmp$/
  - !ruby/regexp /\.iso$/
  - !ruby/regexp /\.lib$/
  - !ruby/regexp /\.wav$/
  - !ruby/regexp /\.ini$/
  - !ruby/regexp /\.lnk$/
  - !ruby/regexp /\.so$/
  - !ruby/regexp /\.sys$/
  - !ruby/regexp /_$/
  - !ruby/regexp /\.msi$/
  - !ruby/regexp /\.o$/
  - !ruby/regexp /^~/
  - !ruby/regexp /^\./
  - !ruby/regexp /^\$/
  - !ruby/regexp /^ntuser.*/
ignorefiles:
  - thumbs.db
  - temporary internet files
  - pagefile.sys
  - application data
  - system volume information
  - start menu
  - temp
  - ntldr
  - msocache
  - program files
  - recycler
  - ruby-1.9.1
  - openssl
  - drivers
  - virtuald
ignoredirpatterns:
  - !ruby/regexp /^c:\/windows/
