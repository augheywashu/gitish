storedir: store-local
cachefile: cache-local.db
crypt_key: abcdefg
ignorepatterns:
# Audio files
  - !ruby/regexp /\.wav$/
  - !ruby/regexp /\.mp3$/
  - !ruby/regexp /\.m4a$/
# Video Files
  - !ruby/regexp /\.mp4$/
  - !ruby/regexp /\.wmv$/
  - !ruby/regexp /\.m4v$/
  - !ruby/regexp /\.mpg$/
  - !ruby/regexp /\.avi$/
# Images
  - !ruby/regexp /\.jpg$/
  - !ruby/regexp /\.png$/
  - !ruby/regexp /\.gif$/
  - !ruby/regexp /\.bmp$/
# Executable
  - !ruby/regexp /\.exe$/
  - !ruby/regexp /\.com$/
  - !ruby/regexp /\.dll$/
  - !ruby/regexp /\.lib$/
  - !ruby/regexp /\.cab$/
  - !ruby/regexp /\.msi$/
# CD Images
  - !ruby/regexp /\.iso$/
# iTunes
  - !ruby/regexp /\.itl$/
  - !ruby/regexp /\.itdb$/
  - !ruby/regexp /\.ipa$/
# Reaper
  - !ruby/regexp /\.reapeaks$/
  - !ruby/regexp /\.reapindex$/
# X-Plane
  - !ruby/regexp /\.dsf$/
  - !ruby/regexp /\.dds$/
  - !ruby/regexp /\.acf$/
  - !ruby/regexp /\.env$/
# Compiled stuff
  - !ruby/regexp /\.pdb$/
  - !ruby/regexp /\.ncb$/
  - !ruby/regexp /\.exp$/
  - !ruby/regexp /\.idb$/
  - !ruby/regexp /\.ilk$/
  - !ruby/regexp /\.manifest/
# Just plain junk
  - !ruby/regexp /\.pdb$/
  - !ruby/regexp /\.vxd$/
  - !ruby/regexp /\.inv$/
  - !ruby/regexp /\.mst$/
  - !ruby/regexp /\.zip$/
  - !ruby/regexp /\.lnk$/
  - !ruby/regexp /\.tmp$/
  - !ruby/regexp /\.bin$/
  - !ruby/regexp /\.so$/
  - !ruby/regexp /\.sys$/
  - !ruby/regexp /\.ini$/
  - !ruby/regexp /\.widget$/
  - !ruby/regexp /_$/
  - !ruby/regexp /\.o$/
  - !ruby/regexp /^~/
  - !ruby/regexp /^\./
  - !ruby/regexp /^\$/
  - !ruby/regexp /^ntuser.*/
ignorefiles:
  - gitish
  - thumbs.db
  - temporary internet files
  - pagefile.sys
  - application data
  - system volume information
  - start menu
  - temp
  - debug
  - release
  - cookies
  - x-plane 9 demo
  - ntldr
  - msocache
  - program files
  - recycler
  - ruby-1.9.1
  - openssl
  - drivers
  - virtuald
  - cache
  - temp file
ignoredirpatterns:
  - !ruby/regexp /^c:\/windows/
  - !ruby/regexp /local settings\/history/
